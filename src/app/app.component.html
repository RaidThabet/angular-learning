<app-header/>

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user
          [isSelected]="selectedUserId === user.id"
          [user]="user"
          (select)="onSelectUser($event)"
        />
      </li>
    }
  </ul>

  @if (selectedUserId) {
    <app-tasks [userId]="selectedUserId" [name]="userName"/>
  } @else {
    <p id="fallback">Select a user</p>
  }
</main>
