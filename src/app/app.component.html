<app-header/>

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user
          [user]="user"
          (select)="onSelectUser($event)"
        />
      </li>
    }
  </ul>

  @if (userId) {
    <app-tasks [name]="userName"/>
  } @else {
    <p id="fallback">Select a user</p>
  }
</main>
