<div>
  <ul>
    @for (ticket of tickets; track ticket.id) {
      <li>
        <app-ticket [data]="ticket" (complete)="onCloseTicket(ticket.id)" />
      </li>
    } @empty {
      <p>No data available.</p>
    }
  </ul>
</div>

<div id="new-ticket">
  <app-new-ticket (add)="onAdd($event)"/>
</div>
